<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>图片列表</title>
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
</head>
<body>
<div class="cont">
  <div class="orderdetail">
    <div class="orderh">图片列表</div>
    <div class="tousul">
      <ul>
        #if($!type=="buyer")
        #if($!obj.from_acc1)
        <li><span><div style="width:100%; height:400px;overflow:scroll;"><img src="$!imagelink.absolute($!obj.from_acc1.url)" height="$!obj.from_acc1.height" width="$!obj.from_acc1.width" /></div><i class="del_all">图片一</i></span></li>
        #end
        #if($!obj.from_acc2)
        <li><span><div style="width:100%; height:400px;overflow:scroll;"><img src="$!imagelink.absolute($!obj.from_acc2.url)" height="$!obj.from_acc2.height" width="$!obj.from_acc2.width" /></div><i class="del_all">图片二</i></span></li>
        #end
        #if($!obj.from_acc3)
        <li><span><div style="width:100%; height:400px;overflow:scroll;"><img src="$!imagelink.absolute($!obj.from_acc3.url)" height="$!obj.from_acc3.height" width="$!obj.from_acc3.width" /></div><i class="del_all">图片三</i></span></li>
        #end
        #end
        #if($!type=="seller")
        #if($!obj.to_acc1)
        <li><span><div style="width:100%; height:400px;overflow:scroll;"><img src="$!imagelink.absolute($!obj.to_acc1.url)" height="$!obj.to_acc1.height" width="$!obj.to_acc1.width" /></div><i class="del_all">图片一</i></span></li>
        #end
        #if($!obj.to_acc2)
        <li><span><div style="width:100%; height:400px;overflow:scroll;"><img src="$!imagelink.absolute($!obj.to_acc2.url)" height="$!obj.to_acc2.height" width="$!obj.to_acc2.width" /></div><i class="del_all">图片二</i></span></li>
        #end
        #if($!obj.to_acc3)
        <li><span><div style="width:100%; height:400px;overflow:scroll;"><img src="$!imagelink.absolute($!obj.to_acc3.url)" height="$!obj.to_acc3.height" width="$!obj.to_acc3.width" /></div><i class="del_all">图片三</i></span></li>
        #end
        #end
      </ul>
    </div>
  </div>
</div>
</body>
</html>
