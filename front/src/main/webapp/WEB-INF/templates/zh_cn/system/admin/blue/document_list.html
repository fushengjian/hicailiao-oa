<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.validate.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.shop.common.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.poshytip.min.js")'></script>
<body>
<div class="cont">
  <h1 class="seth1">系统文章</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"> <a href="$!webPath/admin/document_list.htm"  class="this">管理</a> | <a href="$!webPath/admin/document_add.htm">新增</a> </span> <span class="tab-two"></span></div>
  <form name="ListForm" id="ListForm"  action="$!webPath/admin/document_list.htm" method="post">
  <div class="leveltable">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="level_table">
      <tr style="background: #if($!config.websiteCss=='blue') #2A7AD2 #end
      #if($!config.websiteCss=='black')#333 #end; height:30px; color:#FFF">
        <td width="762" >文章标题</td>
        <td  width="388">添加时间</td>
        <td width="244">操作</td>
      </tr>
	  #foreach($obj in $objs)
      <tr>
        <td >$!obj.title</td>
        <td>$!CommUtil.formatLongDate($!obj.addTime)</td>
        <td class="ac9"><a href="$!webPath/admin/document_edit.htm?id=$!obj.id&currentPage=$!currentPage">编辑</a></td>
      </tr>
      #end
    </table>
  </div>
  <div class="fenye"><input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  <input name="mulitId" type="hidden" id="mulitId" />$!gotoPageFormHTML</div>
 </form>
</div>
</body>
</html>
