<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
#macro ( genericTree $somelist )
#foreach ( $some in $somelist )
<option value="$!some.id">#if($!some.level>0)
#foreach($count in [0..$!some.level])&nbsp;#end #end $!some.className</option>
#genericTree($some.childs)
#end
#end
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/common/css/jquery-ui-1.8.22.custom.css")' />
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery-ui-1.8.21.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.poshytip.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.shop.common.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.validate.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.zh.cn.js")'></script>
<script>
jQuery(document).ready(function(){
 jQuery("#theForm").validate({
	ignore: "",
    rules:{
	  userName:{
	    required :true
	  }
	 },
	messages:{
	  userName:{required:"会员名不能为空"}
	}
  });
});

function saveForm(){
   jQuery("#theForm").submit();
}
</script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">店铺管理</h1>
	<div class="settab"><span class="tab-one"></span> <span class="tabs"> <a href="$!webPath/admin/store_list.htm">管理</a> | <a href="$!webPath/admin/store_add.htm" class="this">新增</a>|<a href="$!webPath/admin/store_gradelog_list.htm">升级申请</a> | <a href="$!webPath/admin/store_apply_list.htm">开店申请列表</a> | <a href="$!webPath/admin/store_audit_list.htm">审核列表</a> | <a href="$!webPath/admin/store_information_change_list.htm">店铺信息变更申请列表</a></span> <span class="tab-two"></span></div>
  <form name="theForm" id="theForm" action="$!webPath/admin/store_new.htm" method="post">
    <input name="id" type="hidden" id="id" value="$!obj.id" />
    <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
    <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/store_list.htm" />
    <input name="add_url" type="hidden" id="add_url" value="$!webPath/admin/store_add.htm" />
    <div class="setcont">
      <!--鼠标经过样式-->
      <ul class="set1">
        <li><strong class="orange fontsize20">*</strong>会员名</li>
        <li><span class="webname">
          <input name="userName" type="text" id="userName" value="$!obj.userName" size="40" />
        </span></li>
      </ul>
    </div>
  </form>
  <div class="submit">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
  </div>
</div>
</body>
</html>
