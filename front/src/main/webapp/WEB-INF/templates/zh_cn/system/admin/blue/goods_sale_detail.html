<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>

<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")'/>
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/common/css/jquery-ui-1.8.22.custom.css")'/>
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery-ui-1.8.21.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.poshytip.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.shop.common.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.validate.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.zh.cn.js")'></script>
<script>
	function salegoods(id) {
		var violation_reason = jQuery("#violation_reason").val();
		if (violation_reason == "") {
			alert("违规下架原因不能为空!");
		} else{
			if (confirm('确定下架该商品?')) {
				jQuery.ajax({
					type: 'POST', url: '$!webPath/admin/goods_sale.htm', dataType: 'json', data: {"mulitId": id, "violation_reason":violation_reason},
					success: function (json) {
						if (json.saleflag) {
							alert("商品下架成功!");
							window.location.href="$!webPath/admin/goods_list.htm";
						}
					}
				});
			}
		}
	}
</script>
</head>
<body>
	<div class="cont">
		<h1 class="seth1">商品管理</h1>
		<form name="theForm" id="theForm" method="post">
			<input name="id" type="hidden" id="id" value="$!obj.id"/>
			<input name="currentPage" type="hidden" id="currentPage" value="$!currentPage"/>
			<div class="setcont">
				<!--鼠标经过样式-->
				<ul class="set1">
					<li>商品名称</li>
					<li>
						<span class="webname">
							<input name="goods_name" type="text" id="goods_name" value="$!obj.goods_name" size="40" readonly="readonly"/>
						</span>
					</li>
				</ul>
				<ul class="set1">
					<li>商品原价</li>
					<li>
						<span class="webname">
							<input name="goods_price" type="text" id="goods_price" value="$!obj.goods_price" size="40" autocomplete="off" readonly="readonly"/>
						</span>
					</li>
				</ul>
				<ul class="set1">
					<li>商品当前价格</li>
					<li>
						<span class="webname">
							<input name="goods_current_price" type="text" id="goods_current_price" value="$!obj.goods_current_price" size="40" readonly="readonly"/>
						</span>
					</li>
				</ul>
				<ul class="set1">
					<li>商品库存</li>
					<li>
						<span class="webname">
							<input name="goods_inventory" type="text" id="goods_inventory" value="$!obj.goods_inventory" size="40" readonly="readonly"/>
						</span>
					</li>
				</ul>
				<ul class="set1" id="violation_reason_ul">
					<li>违规下架原因</li>
					<li>
						<span class="webname">
							<textarea name="violation_reason" cols="40" rows="4" id="violation_reason"></textarea>
						</span>
					</li>
				</ul>
			</div>
		</form>
		<div class="submit">
			<input name="save" type="button" value="违规下架" onclick="salegoods($obj.id)"/>
		</div>
	</div>
</body>
</html>
