<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.validate.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.shop.common.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.poshytip.min.js")'></script>
</head>
<body>
<div class="cont">
	<h1 class="seth1">文章管理</h1>
	<div class="settab"><span class="tab-one"></span> <span class="tabs"> <a href="$!webPath/admin/article_list.htm"  class="this">管理</a> | <a href="$!webPath/admin/article_add.htm">新增</a> </span> <span class="tab-two"></span></div>
	<FORM name="ListForm" id="ListForm"  action="$!webPath/admin/article_list.htm" method="post">
		<div class="allmem_search">
			<ul>
				<li>
					<span>文章分类</span>
					<select name="articleClass" id="articleClass" >
					<option value="">全部分类</option>
					#foreach($ac in $acs)
						<option value="$!ac.className" #if($!articleClassName==$!ac.className) selected="selected" #end>
							$!ac.className
						</option>
					#end
					</select>
					<span>文章标题</span>
					<span class="allmen size4">
						<input name="article_title" type="text" id="article_title" value="$!article_title"/>
					</span>
					<span class="btn_search">
						<input name="" type="submit"  value="搜索" style="cursor:pointer;"/>
					</span>
				</li>
			</ul>
		</div>
		<div class="leveltable">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="level_table">
				<tr style="background: #if($!config.websiteCss=='blue') #2A7AD2 #end
					#if($!config.websiteCss=='black')#333 #end; height:30px; color:#FFF">
					<td width="56">&nbsp;</td>
					<td width="322">文章标题</td>
					<td width="401" >文章分类</td>
					<td  width="91">是否显示</td>
					<td width="205">操作</td>
				</tr>
				#foreach($obj in $objs)
				<tr>
					<td><input name="checkbox" type="checkbox" id="checkbox" value="$!obj.id" />        </td>
					<td>$!obj.title</td>
					<td>$!obj.articleClass.className</td>
					<td>#if($!obj.display==true)是#else 否#end</td>
					<td class="ac9"><a href="$!webPath/admin/article_edit.htm?id=$!obj.id&amp;currentPage=$!currentPage">编辑</a> |<a href="$!webPath/admin/article_del.htm?mulitId=$!obj.id&amp;currentPage=$!currentPage">删除</a></td>
				</tr>
				#end
				<tr>
					<td><input type="checkbox" name="all" id="all" onclick="selectAll(this)" value="" /></td>
					<td>
						<span class="allevel">全部</span>
						<span class="shop_btn_del">
							<input name="" type="button" value="删除" style="cursor:pointer;" onclick="cmd('$!webPath/admin/article_del.htm')"/>
						</span>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
		<div class="fenye"><input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
			<input name="mulitId" type="hidden" id="mulitId" />
			$!gotoPageHTML
		</div>
	</FORM>
</div>
</body>
</html>
