<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script>
jQuery(document).ready(function(){
  	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });
  //
});
</script>
<body>
<form action="$!webPath/admin/set_kuaidi_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
<input name="id" id="id" type="hidden" value="$!config.id"/><input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/set_seo.htm" />
<input name="op_title" type="hidden" id="op_title" value="SEO设置成功" />
<div class="cont">
  <h1 class="seth1">快递设置</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"> <a href="javascript:void(0);" class="this">快递设置</a> </span> <span class="tab-two"></span></div>
  <div class="setcont">
    <!--鼠标经过样式-->
    <ul class="set1">
      <li>快递100授权Key</li>
      <li><span class="webname">
        <input name="kuaidi_id" type="text" id="kuaidi_id" value="$!config.kuaidi_id" />
        </span><a href="http://www.kuaidi100.com/openapi/applyapi.shtml" target="_blank"><span id="nothis"><strong class="q"></strong><strong class="w">免费申请授权Key</strong><strong class="c"></strong></span></a></li>
    </ul>
  </div>
  <div class="submit">
    <input name="" type="submit" value="提交"  style="cursor:pointer;"/>
  </div>
</div>
</form>
</body>
</html>
