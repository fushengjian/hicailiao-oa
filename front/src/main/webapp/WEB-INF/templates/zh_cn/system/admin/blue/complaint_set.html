<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
#macro ( genericTree $somelist )
#foreach ( $some in $somelist )
<option value="$!some.id">#if($!some.level>0)
#foreach($count in [0..$!some.level])&nbsp;#end #end $!some.className</option>
#genericTree($some.childs)
#end
#end
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/common/css/jquery-ui-1.8.22.custom.css")' />
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery-ui-1.8.21.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.poshytip.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.shop.common.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.validate.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.zh.cn.js")'></script>
<script>
jQuery(document).ready(function(){
 jQuery("#theForm").validate({
	ignore: "",
    rules:{
	  complaint_time:{
	    required :true,
		digits:true
	  },
	 },
	messages:{
	  complaint_time:{required:"投诉时效不能为空",digits:"投诉时效只能为整数"}
	}
  });

});

function saveForm(){
   jQuery("#theForm").submit();
}


</script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">投诉管理</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"><a href="$!webPath/admin/complaint_list.htm?status=new" #if($!status=="new")class="this"#end>新投诉</a> | <a href="$!webPath/admin/complaint_list.htm?status=cancel" #if($!status=="cancel")class="this"#end>已取消</a> | <a href="$!webPath/admin/complaint_list.htm?status=complain" #if($!status=="complain")class="this"#end>待申诉</a>|<a href="$!webPath/admin/complaint_list.htm?status=talk" #if($!status=="talk")class="this"#end>对话中</a>|<a href="$!webPath/admin/complaint_list.htm?status=arbitrate" #if($!status=="arbitrate")class="this"#end>等仲裁</a>|<a href="$!webPath/admin/complaint_list.htm?status=close" #if($!status=="close")class="this"#end>已关闭</a>|<a href="$!webPath/admin/complaintsubject_list.htm">投诉主题</a>|<a href="$!webPath/admin/complaintsubject_add.htm">新增投诉主题</a>|<a href="$!webPath/admin/complaint_set.htm" class="this">投诉设置</a></span> <span class="tab-two"></span></div>
  <form name="theForm" id="theForm" action="$!webPath/admin/complaint_set_save.htm" method="post">
    <input name="id" type="hidden" id="id" value="$!obj.id" />
    <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
    <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/complaint_list.htm" />
    <div class="setcont">
      <ul class="set1">
        <li>投诉时效</li>
        <li><span class="webname">
          <input name="complaint_time" type="text" id="complaint_time" value="$!config.complaint_time" />天
          </span></li>
      </ul>
    </div>
  </form>
  <div class="submit">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
  </div>
</div>
</body>
</html>
