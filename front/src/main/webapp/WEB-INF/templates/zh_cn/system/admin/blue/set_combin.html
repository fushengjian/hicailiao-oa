<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/common/css/jquery-ui-1.8.22.custom.css")' />
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.validate.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.shop.common.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.poshytip.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery-ui-1.8.21.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.zh.cn.js")'></script>
<script>
jQuery(document).ready(function(){
  jQuery("#theForm").validate({
    rules:{
	  combin_count:{required:true,digits:true,min:3,max:5},
	  combin_amount:{required:true,digits:true,min:20,max:999999}
	 },
    messages:{
	  combin_count:{required:"最大商品数不能为空",digits:"只能为整数",min:"最小为{0}",max:"最大为{0}"},
	  combin_amount:{required:"组合销售月价格不能为空",digits:"只能输入整数",min:"最小为{0}",max:"最大为{0}"}
	}
  });
 	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });


});

function saveForm(){
	jQuery("#theForm").submit();
}
</script>
</head>
<body>
<form action="$!webPath/admin/set_combin_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
<input name="id" type="hidden" id="id" value="$!config.id" />
<div class="cont">
    <h1 class="seth1">组合销售</h1>
    <div class="settab"><span class="tab-one"></span>
	<span class="tabs">
	<a href="$!webPath/admin/set_combin.htm" class="this">通用设置</a> |
    <a href="$!webPath/admin/combin_goods.htm">申请列表</a>
	</span>

	<span class="tab-two"></span></div>
    <div class="setcont" id="base">
    <ul class="set1">
        <li><strong class="orange fontsize20">*</strong>最大商品数</li>
        <li> <span class="webname">
          <input name="combin_count" type="text" id="combin_count" value="$!config.combin_count" />
        </span><span id="nothis"><strong class="q"></strong><strong class="w">卖家组合数量不能超过该数值，最大为5</strong><strong class="c"></strong></span></li>
      </ul>
      <ul class="set1">
        <li><strong class="orange fontsize20">*</strong>组合销售价格</li>
        <li> <span class="webname">
          <input name="combin_amount" type="text" id="combin_amount" value="$!config.combin_amount" />
        金币/月 </span><span id="nothis"><strong class="q"></strong><strong class="w">卖家支付对应金币后才可以发布组合销售</strong><strong class="c"></strong></span></li>
      </ul>
    </div>
  </div>
  <div class="submit">
    <input name="" type="button" value="保存" style="cursor:pointer;" onclick="saveForm();"/>
  </div>
</form>
</body>
</html>
