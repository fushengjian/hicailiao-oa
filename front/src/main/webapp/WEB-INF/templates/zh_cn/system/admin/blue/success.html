<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
</head>
<body>
<div class="cont">
  <h1 class="seth1">系统消息</h1>
  <div class="bigok">
    <div class="bigokimg"><img src='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/images/sys.jpg")' /></div>
    <div class="bigleft">
      <ul>
        <li>$!{op_title}</li>
        <li class="hui">自动为您跳转到刚才的页面！</li>
        <li class="successbtn">#if($!list_url)<a href="$!list_url">返回上一页</a>#end#if($!add_url)<a href="$!add_url">继续新增</a>#end</li>
      </ul>
    </div>
	#if($!list_url)
	<script>
	  var count=3;
	  window.setInterval(go,1000);
	  function go(){
	    count--;
	    if(count==0) window.location.href="$!list_url";
	  }
	</script>
	#end
  </div>
</div>
</body>
</html>
