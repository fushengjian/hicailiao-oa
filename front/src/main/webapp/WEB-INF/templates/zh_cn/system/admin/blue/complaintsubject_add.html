<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
#macro ( genericTree $somelist )
#foreach ( $some in $somelist )
<option value="$!some.id">
#if($!some.level>0)
#foreach($count in [0..$!some.level])&nbsp;#end #end $!some.className</option>
#genericTree($some.childs)
#end
#end

<link rel="stylesheet" href='$!assetslink.absolute("/resources/style/system/manage/$!{config.websiteCss}/template.css")' />
<script src='$!assetslink.absolute("/resources/js/jquery-1.6.2.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.poshytip.min.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.shop.common.js")'></script>
<script src='$!assetslink.absolute("/resources/js/jquery.validate.min.js")'></script>
<script>
jQuery(document).ready(function(){
  jQuery("#theForm").validate({
    rules:{
	  title:{
	    required :true
	  }
	 },
	messages:{
	  title:{required:"投诉主题不能为空"}
	}
  });

  jQuery(":radio[id=type][value=$!obj.type]").attr("checked",true);
});

function saveForm(){
   jQuery("#theForm").submit();
}


</script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">投诉管理</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"><a href="$!webPath/admin/complaint_list.htm?status=new" #if($!status=="new")class="this"#end>新投诉</a> | <a href="$!webPath/admin/complaint_list.htm?status=cancel" #if($!status=="cancel")class="this"#end>已取消</a> | <a href="$!webPath/admin/complaint_list.htm?status=complain" #if($!status=="complain")class="this"#end>待申诉</a>|<a href="$!webPath/admin/complaint_list.htm?status=talk" #if($!status=="talk")class="this"#end>对话中</a>|<a href="$!webPath/admin/complaint_list.htm?status=arbitrate" #if($!status=="arbitrate")class="this"#end>等仲裁</a>|<a href="$!webPath/admin/complaint_list.htm?status=close" #if($!status=="close")class="this"#end>已关闭</a>|<a href="$!webPath/admin/complaintsubject_list.htm">投诉主题</a>|<a href="$!webPath/admin/complaintsubject_add.htm" class="this">新增投诉主题</a>|<a href="$!webPath/admin/complaint_set.htm">投诉设置</a></span> <span class="tab-two"></span></div>
 <form name="theForm" id="theForm" action="$!webPath/admin/complaintsubject_save.htm" method="post">
 <input name="id" type="hidden" id="id" value="$!obj.id" />
  <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
  <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/complaintsubject_list.htm" />
  <input name="add_url" type="hidden" id="add_url" value="$!webPath/admin/complaintsubject_add.htm" />
  <div class="setcont">
    <!--鼠标经过样式-->
    <ul class="set1">
      <li>主题类别</li>
	   <li><span class="webname">
      <input style="border:none; height:16px; width:16px;" name="type" id="type"  type="radio" value="seller" />
      卖家
	  <input name="type"type="radio" id="type" style="border:none; height:16px; width:16px;" value="buyer" checked="checked" />
	  买家</span>
	   </li>
	</ul>
    <ul class="set1">
      <li>主题</li>
      <li><span class="webname">
        <input name="title" type="text" id="title" value="$!obj.title" />
      </span></span></li>
    </ul>
	  <ul class="set1">
      <li>主题描述</li>
      <li><span class="webname">
        <textarea name="content" cols="40" rows="6" id="content">$!obj.content</textarea>
      </span></span></li>
    </ul>
  </div>
  </form>
  <div class="submit">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
  </div>
</div>
</body>
</html>
